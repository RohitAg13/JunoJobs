version: '3.5'

services:
  web:
    build: .
    command: >
      /bin/sh -c "
      echo 'Starting Juno Jobs deployment...' &&
      echo 'Running database migrations...' &&
      python manage.py migrate --noinput &&
      echo 'Collecting static files...' &&
      python manage.py collectstatic --noinput &&
      echo 'Starting Gunicorn server...' &&
      gunicorn dj.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
      "
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=dj.settings
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - MEMCACHED_HOST=memcached
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      - elasticsearch
      - memcached
    networks:
      - elasticnet
    restart: unless-stopped

  cron:
    image: alpine:latest
    volumes:
      - ./node:/node
    working_dir: /node
    entrypoint: /bin/sh -c "apk add --no-cache nodejs npm && npm install && node /node/ingest.js && echo '0 0 * * * node /node/ingest.js' > /etc/crontabs/root && crond -f"
    depends_on:
      - elasticsearch
    networks:
      - elasticnet
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    environment:
      discovery.type: single-node
      node.name: es01
      cluster.name: elasticsearch
      ES_JAVA_OPTS: -Xmx512m -Xms512m
    ports:
      - "9200:9200"
    networks:
      - elasticnet
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.0
    environment:
      SERVERNAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ES_JAVA_OPTS: -Xmx512m -Xms512m
    ports:
      - "9300:9300"
      - "5601:5601"
    networks:
      - elasticnet
    depends_on:
      - elasticsearch
    volumes:
      - kibana_data:/usr/share/kibana/data
    restart: unless-stopped

  memcached:
    image: memcached:1.6-alpine
    ports:
      - "11211:11211"
    networks:
      - elasticnet
    command: memcached -m 64
    restart: unless-stopped


volumes:
  es_data:
    driver: local
  kibana_data:
    driver: local
  static_volume:
    driver: local

networks:
  elasticnet: {}
