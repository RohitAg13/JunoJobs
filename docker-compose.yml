version: '3.5'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=dj.settings
      - DJANGO_DEBUG=False
      - MEMCACHED_HOST=memcached
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      - elasticsearch
      - memcached
    networks:
      - elasticnet

  cron:
    image: alpine:latest
    volumes:
      - ./node:/node
    working_dir: /node
    entrypoint: /bin/sh -c "apk add --no-cache nodejs npm && npm install && echo '0 0 * * * node /node/ingest.js' > /etc/crontabs/root && crond -f"
    depends_on:
      - elasticsearch
    networks:
      - elasticnet

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    environment:
      discovery.type: single-node
      node.name: es01
      cluster.name: elasticsearch
      ES_JAVA_OPTS: -Xmx512m -Xms512m
    ports:
      - 9200:9200
    networks:
      - elasticnet
    volumes:
      - es_data:/usr/share/elasticsearch/data
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.0
    environment:
      SERVERNAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ES_JAVA_OPTS: -Xmx512m -Xms512m
    ports:
      - 9300:9300
      - 5601:5601
    networks:
      - elasticnet
    depends_on:
      - elasticsearch
    volumes:
      - kibana_data:/usr/share/kibana/data

  memcached:
    image: memcached:1.6-alpine
    ports:
      - "11211:11211"
    networks:
      - elasticnet
    command: memcached -m 64


volumes:
  es_data:
  kibana_data:
    driver: local

networks:
  elasticnet: {}
