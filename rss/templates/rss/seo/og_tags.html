{% load static %}
<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% block og_type %}website{% endblock %}" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:title" content="{% block og_title %}Juno Jobs - Find Your Next Opportunity{% endblock %}" />
<meta property="og:description" content="{% block og_description %}Discover job opportunities from top tech companies. Daily updates, smart search, and remote-first positions.{% endblock %}" />
<meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}/static/images/og-default.jpg{% endblock %}" />
<meta property="og:site_name" content="Juno Jobs" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="{{ request.build_absolute_uri }}" />
<meta name="twitter:title" content="{% block twitter_title %}Juno Jobs - Find Your Next Opportunity{% endblock %}" />
<meta name="twitter:description" content="{% block twitter_description %}Discover job opportunities from top tech companies. Daily updates, smart search, and remote-first positions.{% endblock %}" />
<meta name="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}/static/images/og-default.jpg{% endblock %}" />

<!-- Canonical Link -->
<link rel="canonical" href="{{ request.build_absolute_uri }}" />
