<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Juno Jobs",
  "description": "Find your next job opportunity. Daily updates from top tech companies.",
  "url": "{{ request.scheme }}://{{ request.get_host }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ request.scheme }}://{{ request.get_host }}/search/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",

  "url": "{{ request.scheme }}://{{ request.get_host }}",

  "description": "Job board aggregating opportunities from top tech companies",
  "sameAs": []
}
</script>
