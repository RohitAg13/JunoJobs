<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Juno Jobs - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />

    {% include "rss/head.html" %}
  </head>

  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">
                Yolo is helping students find job opportunites.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar back shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <div class="logo-text">
              <span class="juno">Juno</span> <span class="jobs">Jobs</span>
            </div>
            <style>
              .logo-text {
                font-family: "Inter", sans-serif;
                background-color: #213d6b;
                padding: 12px 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
              }
              .logo-text:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.15);
              }
              .juno {
                color: #fbbf24;
                font-weight: bold;
                letter-spacing: 0.5px;
              }
              .jobs {
                color: #f1f5f9;
                letter-spacing: 0.5px;
              }
            </style>
          </a>
          {% include "rss/nav.html" %}
        </div>
      </div>
    </header>

    {% block content %}{% endblock %} {% include "rss/footer.html" %}
  </body>
</html>
