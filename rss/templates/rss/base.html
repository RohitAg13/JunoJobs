<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Juno Jobs - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />

    {% include "rss/head.html" %}

    <!-- Website Structured Data -->
    {% include "rss/seo/website_schema.html" %}
  </head>

  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">
                Yolo is helping students find job opportunites.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar back shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img src="/static/images/logo.png" alt="Juno Jobs" class="logo-img" />
            <style>
              .logo-img {
                height: 48px;
                transition: all 0.3s ease;
              }
              .logo-img:hover {
                transform: translateY(-2px);
                filter: brightness(1.1);
              }
            </style>
          </a>
          {% include "rss/nav.html" %}
        </div>
      </div>
    </header>

    {% block content %}{% endblock %} {% include "rss/footer.html" %}
  </body>
</html>
