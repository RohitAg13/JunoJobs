<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Juno Jobs - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />

    {% include "rss/head.html" %}

    <!-- Website Structured Data -->
    {% include "rss/seo/website_schema.html" %}
  </head>

  <body class="bg-gray-50">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[100] focus:px-6 focus:py-3 focus:bg-juno-green focus:text-white focus:rounded-lg focus:shadow-xl focus:font-semibold">
      Skip to main content
    </a>

    <!-- Modern Sticky Header with Backdrop Blur -->
    <header id="main-header" class="sticky top-0 z-50 w-full transition-all duration-300" role="banner">
      <div class="bg-white/80 backdrop-blur-lg border-b border-gray-200/50 shadow-sm">
        <div class="container-custom">
          <div class="flex items-center justify-between h-16 md:h-20">
            <!-- Logo with SVG and fallback -->
            <a href="/" class="flex items-center group" aria-label="Juno Jobs Home">
              <picture>
                <source srcset="{% static 'images/logo.svg' %}" type="image/svg+xml">
                <img src="{% static 'images/logo.png' %}" alt="Juno Jobs Logo" width="200" height="64"
                     class="h-12 md:h-16 w-auto transition-all duration-300 ease-out group-hover:scale-105 group-hover:brightness-110" />
              </picture>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-1" aria-label="Main navigation">
              {% include "rss/nav.html" %}
            </nav>

            <!-- Mobile Menu Button with Animation -->
            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors relative"
                    aria-label="Open mobile menu"
                    aria-expanded="false"
                    aria-controls="mobile-menu">
              <span class="sr-only">Toggle menu</span>
              <div class="w-6 h-5 relative flex flex-col justify-between">
                <span id="menu-line-1" class="w-full h-0.5 bg-gray-700 rounded transition-all duration-300 origin-center"></span>
                <span id="menu-line-2" class="w-full h-0.5 bg-gray-700 rounded transition-all duration-300"></span>
                <span id="menu-line-3" class="w-full h-0.5 bg-gray-700 rounded transition-all duration-300 origin-center"></span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu with Slide Animation -->
      <nav id="mobile-menu" class="md:hidden overflow-hidden transition-all duration-300 ease-in-out bg-white border-b border-gray-200 shadow-lg"
           style="max-height: 0;"
           aria-label="Mobile navigation">
        <div class="container-custom py-4 space-y-2">
          <a href="/" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-juno-green transition-all font-medium active:scale-95" aria-label="Go to home page">
            Home
          </a>
          <a href="/jobs/" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-juno-green transition-all font-medium active:scale-95" aria-label="Browse all jobs">
            Browse Jobs
          </a>
          <a href="/search/" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-juno-green transition-all font-medium active:scale-95" aria-label="Search for jobs">
            Search
          </a>
        </div>
      </nav>
    </header>

    <script>
      // Mobile menu toggle with smooth animations
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuLine1 = document.getElementById('menu-line-1');
      const menuLine2 = document.getElementById('menu-line-2');
      const menuLine3 = document.getElementById('menu-line-3');

      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', () => {
          const isExpanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
          mobileMenuBtn.setAttribute('aria-expanded', !isExpanded);
          mobileMenuBtn.setAttribute('aria-label', isExpanded ? 'Open mobile menu' : 'Close mobile menu');

          // Animate menu
          if (!isExpanded) {
            mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
            // Animate hamburger to X
            menuLine1.style.transform = 'rotate(45deg) translateY(8px)';
            menuLine2.style.opacity = '0';
            menuLine3.style.transform = 'rotate(-45deg) translateY(-8px)';
          } else {
            mobileMenu.style.maxHeight = '0';
            // Animate X to hamburger
            menuLine1.style.transform = 'rotate(0) translateY(0)';
            menuLine2.style.opacity = '1';
            menuLine3.style.transform = 'rotate(0) translateY(0)';
          }
        });
      }

      // Scroll behavior for header
      let lastScroll = 0;
      const header = document.getElementById('main-header');

      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > 10) {
          header.classList.add('shadow-md');
        } else {
          header.classList.remove('shadow-md');
        }

        lastScroll = currentScroll;
      });
    </script>

    <main id="main-content" role="main">
      {% block content %}{% endblock %}
    </main>

    {% include "rss/footer.html" %}
  </body>
</html>
