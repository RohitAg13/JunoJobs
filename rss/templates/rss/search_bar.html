<form action="/search/" method="get" class="w-full" role="search" aria-label="Job search">
    <div class="relative">
        <!-- Search Icon -->
        <div id="search-icon" class="absolute left-6 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none transition-all duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <input
            type="text"
            id="q"
            name="q"
            class="w-full pl-14 pr-32 py-4 md:py-5 text-base md:text-lg border-2 border-gray-200 rounded-full focus:outline-none focus:border-juno-green focus:ring-4 focus:ring-juno-green/20 transition-all duration-300 shadow-md hover:shadow-lg focus:shadow-xl bg-white"
            placeholder="Try: senior python remote"
            aria-label="Search for jobs"
            autocomplete="off"
            onfocus="document.getElementById('search-icon').classList.add('text-juno-green', 'scale-110')"
            onblur="document.getElementById('search-icon').classList.remove('text-juno-green', 'scale-110')"
            {% if q %}value="{{ q }}"{% endif %}
        />

        <button
            type="submit"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-juno-green to-green-600 text-white px-6 md:px-8 py-2.5 md:py-3 rounded-full hover:shadow-xl hover:scale-105 active:scale-100 transition-all duration-300 font-semibold text-sm md:text-base flex items-center gap-2 hover:from-green-600 hover:to-green-700"
            aria-label="Submit search"
        >
            <span class="hidden sm:inline">Search</span>
            <svg class="w-4 h-4 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>

    <!-- Natural Language Examples -->
    <div class="mt-3 px-2">
        <p class="text-sm text-gray-600 mb-2 font-medium">
            <svg class="w-4 h-4 inline-block mr-1 text-juno-green" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
            Search naturally - no complicated syntax needed
        </p>
        <div class="flex flex-wrap gap-2">
            <button type="button" onclick="document.getElementById('q').value='python remote'; this.form.submit();"
                    class="inline-flex items-center px-3 py-1.5 bg-white hover:bg-juno-green/10 text-gray-700 hover:text-juno-green rounded-full text-xs md:text-sm transition-all border border-gray-200 hover:border-juno-green/50 shadow-sm hover:shadow-md active:scale-95">
                <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                python remote
            </button>
            <button type="button" onclick="document.getElementById('q').value='senior react bangalore'; this.form.submit();"
                    class="inline-flex items-center px-3 py-1.5 bg-white hover:bg-juno-green/10 text-gray-700 hover:text-juno-green rounded-full text-xs md:text-sm transition-all border border-gray-200 hover:border-juno-green/50 shadow-sm hover:shadow-md active:scale-95">
                <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                senior react bangalore
            </button>
            <button type="button" onclick="document.getElementById('q').value='machine learning'; this.form.submit();"
                    class="inline-flex items-center px-3 py-1.5 bg-white hover:bg-juno-green/10 text-gray-700 hover:text-juno-green rounded-full text-xs md:text-sm transition-all border border-gray-200 hover:border-juno-green/50 shadow-sm hover:shadow-md active:scale-95">
                <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                machine learning
            </button>
        </div>
    </div>
</form>
